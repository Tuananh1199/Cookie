<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Christmas</title>
  </head>
  <body>
    
    <div id="snow"></div>
    <h3>Merry Christmas</h3>
    <div class="tags">
      <div class="tag-container">
        <div class="tag">
          <div class="tag-side tag-1-side">
            <div class="tag-1-top"></div>
            <div class="tag-text tag-1-text">
              Wednesday
              <div class="rule-shape rule-red">&starf;</div>
            </div>
          </div>

          <div class="tag-side tag-1-side is-back">
            <div class="tag-1-top"></div>
            <div class="tag-text tag-1-text">
              If you have free time, we can go eat corn.
              <div class="rule-shape">&starf;</div>
            </div>
          </div>
        </div>
      </div>

      <div class="tag-container">
        <div class="tag">
          <div class="tag-side tag-2-side">
            <div class="tag-text tag-2-text">
              Thursday
              <div class="rule-diagonal"></div>
            </div>
          </div>

          <div class="tag-side tag-2-side is-back">
            <div class="tag-text tag-2-text">
              What do you think about eating sweet potatoes?
              <div class="rule-diagonal"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="tag-container">
        <div class="tag">
          <div class="tag-side tag-3-side">
            <div class="tag-text tag-3-text">
              Friday
              <div class="rule-shape">&#10052;</div>
            </div>
          </div>

          <div class="tag-side tag-3-side is-back">
            <div class="tag-text tag-3-text">
              Finally, a cup of coffee.
              <div class="rule-shape">&#10052;</div>
            </div>
          </div>
        </div>
      </div>
    </div>


    
<div class="container"> 
  <div class="star"></div>
  <div class="pressie">
    <div class="cover"></div>
    <div class="wrap"> </div>
    <div class="ribbon"></div>
  </div>
  <div class="tree">
    <div class="base"> </div>
    <div class="layer">
      <div class="line"> </div>
      <div class="bauble one"></div></div>
    
    <div class="layer two">
      <div class="line two"> </div>
      <div class="bauble two"></div>
      <div class="socks"> 
        <div class="top"> </div>
        <div class="foot"></div></div>
      </div>
    
    <div class="layer three">
      <div class="line three"> </div>
      <div class="bauble three"></div>
      <div class="socks two"> 
        <div class="top"> </div>
        <div class="foot two"></div></div>
      </div>
       </div>
    
    <div class="layer four">
      <div class="bauble four"></div>
      <div class="star two"></div>
      <div class="line four"> </div> 
       </div>
  </div>
</div>
<br>
<br>
<br>
<iframe src="audio/alex-productions-christmas-snow.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 
<audio autoplay loop  id="playAudio">
  <source src="audio/alex-productions-christmas-snow.mp3">
</audio>
  </body>
</html>
